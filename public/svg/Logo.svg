
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer abstract shape -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" />
  
  <!-- Text -->
  <text x="50%" y="55%" text-anchor="middle" font-size="10" fill="#333" font-family="sans-serif" font-weight="bold">
    Pedro Mota
  </text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d8ebf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d9e1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
